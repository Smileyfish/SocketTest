<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #121212;
        color: #f1f1f1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: flex-start;
        padding-bottom: 3rem;
      }

      h1 {
        text-align: center;
        color: #fff;
        margin-top: 2rem;
        font-size: 2rem;
      }

      #messages {
        list-style-type: none;
        padding: 1rem;
        flex-grow: 1;
        overflow-y: auto;
      }

      #messages li {
        padding: 1rem;
        margin: 0.5rem 0;
        border-radius: 10px;
        background-color: #2c2f38;
        max-width: 80%;
        word-wrap: break-word;
        transition: background-color 0.3s ease;
      }

      #messages li:nth-child(odd) {
        background-color: #333a43;
      }

      #messages li:hover {
        background-color: #444c57;
      }

      .message-user {
        background-color: #4d79ff; /* More neutral blue */
        color: white;
        align-self: flex-end;
        border-radius: 10px;
        padding: 0.8rem;
        max-width: 70%;
        margin-left: auto;
      }

      .message-other {
        background-color: #353b42; /* Muted dark grey for received messages */
        color: #ccc;
        align-self: flex-start;
        border-radius: 10px;
        padding: 0.8rem;
        max-width: 70%;
      }

      #form {
        background: rgba(0, 0, 0, 0.7);
        padding: 0.5rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        box-sizing: border-box;
      }

      #input {
        background: #333;
        color: #f1f1f1;
        border: 1px solid #444;
        border-radius: 30px;
        padding: 0.5rem 1rem;
        width: 80%;
        margin-right: 1rem;
        font-size: 1rem;
      }

      #input:focus {
        outline: none;
        border-color: #007bff;
      }

      #form > button,
      #start-private-chat,
      #logout-btn {
        background-color: #007bff;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      #form > button:hover,
      #start-private-chat:hover,
      #logout-btn:hover {
        background-color: #0056b3;
      }

      #user-list {
        position: fixed;
        top: 60px;
        right: 10px;
        background: #2a2a2a;
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid #444;
        font-size: 1rem;
        width: 200px;
        color: #ccc;
      }

      #user-list option {
        background-color: #333;
        color: #f1f1f1;
      }

      #start-private-chat {
        position: fixed;
        top: 140px;
        right: 10px;
      }

      #private-chat {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background-color: #121212;
        border-left: 1px solid #444;
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        z-index: 1000;
      }

      #private-chat-header {
        background-color: #4d79ff; /* Consistent color with user messages */
        padding: 1rem;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      #private-chat-close {
        background: #ff1a1a;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 5px;
        cursor: pointer;
      }

      #private-chat-close:hover {
        background-color: #cc0000;
      }

      #private-chat-messages {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
      }

      #private-chat-form {
        display: flex;
        padding: 0.5rem;
        background-color: #333;
      }

      #private-chat-input {
        background: #444;
        color: #f1f1f1;
        border: 1px solid #444;
        border-radius: 25px;
        padding: 0.5rem;
        flex-grow: 1;
        margin-right: 1rem;
      }

      #private-chat-input:focus {
        outline: none;
        border-color: #4d79ff;
      }

      #private-chat-send {
        background-color: #4d79ff;
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
      }

      #private-chat-send:hover {
        background-color: #3578e5;
      }

      .open #private-chat {
        right: 0;
      }

      .open #messages {
        margin-right: 300px;
      }

      .open #form,
      .open #logout-btn,
      .open #user-list,
      .open #start-private-chat {
        right: 310px;
      }
    </style>
  </head>
  <body>
    <h1>Socket.IO Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>
    <button id="logout-btn">Logout</button>
    <select id="user-list">
      <option value="">Select a user</option>
    </select>
    <button id="start-private-chat">Start Private Chat</button>

    <div id="private-chat">
      <div id="private-chat-header">
        <span id="private-chat-header-text"></span>
        <button id="private-chat-close">X</button>
      </div>
      <div id="private-chat-messages"></div>
      <form id="private-chat-form">
        <input
          id="private-chat-input"
          autocomplete="off"
          placeholder="Type a private message..."
        />
        <button id="private-chat-send">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0;
      let privateChatCounter = 0;
      let currentRoomId = null;
      let selectedUserId = null; // Store the selected user ID
      let privateChatMessagesBackup = []; // Store private chat messages

      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login";
      }

      //test protected route
      fetch("/protected", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`,
        },
      })
        .then((response) => response.text())
        .then((data) => console.log(data))
        .catch((error) => console.error("Error:", error));

      const socket = io({
        auth: {
          token: token,
          serverOffset: 0,
          serverOffsetPrivateChat: 0,
        },
        ackTimeout: 10000,
        retries: 3,
      });

      socket.on("user info", (user) => {
        socket.user = user;
        fetchUsers();
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const toggleButton = document.getElementById("toggle-btn");
      const logoutButton = document.getElementById("logout-btn");
      const userList = document.getElementById("user-list");
      const startPrivateChatButton =
        document.getElementById("start-private-chat");
      const privateChat = document.getElementById("private-chat");
      const privateChatHeader = document.getElementById("private-chat-header");
      const privateChatMessages = document.getElementById(
        "private-chat-messages"
      );
      const privateChatForm = document.getElementById("private-chat-form");
      const privateChatInput = document.getElementById("private-chat-input");
      const privateChatClose = document.getElementById("private-chat-close");
      const privateChatHeaderText = document.getElementById(
        "private-chat-header-text"
      );

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id} - ${counter++}`;
          socket.emit("chat message", input.value, clientOffset);
          input.value = "";
        }
      });

      socket.on("chat message", (msg, serverOffset, user) => {
        const item = document.createElement("li");
        if (user === socket.user.username) {
          item.style.backgroundColor = "#d1e7dd"; // Light green for user
          item.textContent = "You: ";
        } else {
          item.style.backgroundColor = "#7196bd"; // Light red for other user
          item.textContent = user + ": ";
        }
        item.textContent = item.textContent + msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });

      logoutButton.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("token");
        window.location.href = "/login";
      });

      startPrivateChatButton.addEventListener("click", (e) => {
        e.preventDefault();
        selectedUserId = userList.value;
        if (!selectedUserId) return alert("Please select a user");

        // Clear previous private chat messages
        privateChatMessages.innerHTML = "";
        privateChatMessagesBackup = []; // Clear backup messages

        socket.emit("join private chat", { to: selectedUserId });
        // Open the private chat side tab
        document.body.classList.add("open");
        privateChatHeaderText.textContent =
          userList.options[userList.selectedIndex].text;
      });

      socket.on("join private chat", (response) => {
        currentRoomId = response;
        socket.emit("fetch private chat messages", currentRoomId);
        console.log("Joined private chat ", response);
      });

      privateChatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (privateChatInput.value) {
          const clientOffset = `${socket.id} - ${privateChatCounter++}`;
          const message = privateChatInput.value;
          socket.emit(
            "private chat message",
            privateChatInput.value,
            currentRoomId,
            clientOffset
          );
          privateChatMessagesBackup.push(message); // Backup the message
          privateChatInput.value = "";
        }
      });

      socket.on("fetch private chat messages", (messages) => {
        privateChatMessages.innerHTML = "";
        messages.forEach((msg) => {
          const item = document.createElement("li");
          if (msg.sender_id === socket.user.username) {
            item.style.backgroundColor = "#d1e7dd"; // Light green for user
            item.textContent = "You: ";
          } else {
            item.style.backgroundColor = "#f8d7da"; // Light red for other user
            item.textContent = msg.sender_id + ": ";
          }
          item.textContent = item.textContent + msg.content;
          privateChatMessages.appendChild(item);
        });
        privateChatMessages.scrollTop = privateChatMessages.scrollHeight;
      });

      socket.on("private chat message", (msg, user) => {
        const item = document.createElement("li");
        if (user === socket.user.username) {
          item.style.backgroundColor = "#d1e7dd"; // Light green for user
          item.textContent = "You: ";
        } else {
          item.style.backgroundColor = "#f8d7da"; // Light red for other user
          item.textContent = user + ": ";
        }
        item.textContent = item.textContent + msg;
        privateChatMessages.appendChild(item);
        privateChatMessages.scrollTop = privateChatMessages.scrollHeight;
      });

      async function fetchUsers() {
        const response = await fetch("/api/users/all", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const users = await response.json();
        console.log(users);

        const userSelect = document.getElementById("user-list");
        userSelect.innerHTML = '<option value="">Select a user</option>'; // Clear existing options
        users.forEach((user) => {
          if (user.username !== socket.user.username) {
            // Don't list self
            console.log(socket.user.username);
            const option = document.createElement("option");
            option.value = user.username;
            option.textContent = user.username;
            userSelect.appendChild(option);
          }
        });

        // Restore selected user
        if (selectedUserId) {
          userSelect.value = selectedUserId;
        }
      }

      privateChatClose.addEventListener("click", () => {
        document.body.classList.remove("open");
      });

      toggleButton.addEventListener("click", (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = "Connect";
          socket.disconnect();
        } else {
          toggleButton.innerText = "Disconnect";
          socket.connect();
          // Reinitialize private chat state
          console.log(selectedUserId);
          if (selectedUserId) {
            socket.emit("join private chat", { to: selectedUserId });
            privateChatMessages.innerHTML = "";
            privateChatMessagesBackup.forEach((msg) => {
              const item = document.createElement("li");
              item.textContent = msg;
              privateChatMessages.appendChild(item);
            });
            document.body.classList.add("open");
            privateChatHeaderText.textContent =
              userList.options[userList.selectedIndex].text;
          }
        }
      });
    </script>
  </body>
</html>
