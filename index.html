<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #logout-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #007bff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
      }
      #logout-btn:hover {
        background: #ff1a1a;
      }
      #user-list {
        position: fixed;
        top: 60px;
        right: 10px;
        margin: 1rem 0;
        padding: 0.5rem;
        border-radius: 3px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      #start-private-chat {
        position: fixed;
        top: 120px;
        right: 10px;
        background: #28a745;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
      }
      #start-private-chat:hover {
        background: #218838;
      }
      #private-chat {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: #f1f1f1;
        border-left: 1px solid #ccc;
        transition: right 0.3s;
        display: flex;
        flex-direction: column;
        z-index: 1000; /* Ensure the private chat tab is on top */
      }
      #private-chat-header {
        background: #007bff;
        color: #fff;
        padding: 1rem;
        text-align: center;
        position: relative;
      }
      #private-chat-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff1a1a;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        z-index: 1001; /* Ensure the close button is on top */
      }
      #private-chat-close:hover {
        background: #cc0000;
      }
      #private-chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
      }
      #private-chat-form {
        display: flex;
        padding: 0.5rem;
        border-top: 1px solid #ccc;
      }
      #private-chat-input {
        flex-grow: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #private-chat-send {
        background: #007bff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        margin-left: 0.5rem;
      }
      #private-chat-send:hover {
        background: #0056b3;
      }
      .open #private-chat {
        right: 0;
      }
      .open #messages {
        margin-right: 300px;
      }
      .open #form,
      .open #logout-btn,
      .open #user-list,
      .open #start-private-chat {
        right: 310px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>
    <button id="logout-btn">Logout</button>
    <select id="user-list">
      <option value="">Select a user</option>
    </select>
    <button id="start-private-chat">Start Private Chat</button>
    <div id="private-chat">
      <div id="private-chat-header">
        <span id="private-chat-header-text"></span>
        <button id="private-chat-close">X</button>
      </div>
      <div id="private-chat-messages"></div>
      <form id="private-chat-form">
        <input id="private-chat-input" autocomplete="off" />
        <button id="private-chat-send">Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0;
      let currentRoomId = null;

      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login";
      }

      //test protected route
      fetch("/protected", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`,
        },
      })
        .then((response) => response.text())
        .then((data) => console.log(data))
        .catch((error) => console.error("Error:", error));

      const socket = io({
        auth: {
          token: token,
          serverOffset: 0,
        },
        ackTimeout: 10000,
        retries: 3,
      });

      socket.on("user info", (user) => {
        socket.user = user;
        fetchUsers();
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const toggleButton = document.getElementById("toggle-btn");
      const logoutButton = document.getElementById("logout-btn");
      const userList = document.getElementById("user-list");
      const startPrivateChatButton =
        document.getElementById("start-private-chat");
      const privateChat = document.getElementById("private-chat");
      const privateChatHeader = document.getElementById("private-chat-header");
      const privateChatMessages = document.getElementById(
        "private-chat-messages"
      );
      const privateChatForm = document.getElementById("private-chat-form");
      const privateChatInput = document.getElementById("private-chat-input");
      const privateChatClose = document.getElementById("private-chat-close");
      const privateChatHeaderText = document.getElementById(
        "private-chat-header-text"
      );

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${socket.id} - ${counter++}`;
          socket.emit("chat message", input.value, clientOffset);
          input.value = "";
        }
      });

      socket.on("chat message", (msg, serverOffset) => {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });

      logoutButton.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("token");
        window.location.href = "/login";
      });

      startPrivateChatButton.addEventListener("click", (e) => {
        e.preventDefault();
        const selectedUserId = userList.value;
        if (!selectedUserId) return alert("Please select a user");

        // Clear previous private chat messages
        privateChatMessages.innerHTML = "";

        socket.emit("join private chat", { to: selectedUserId });
        // Open the private chat side tab
        document.body.classList.add("open");
        privateChatHeaderText.textContent =
          userList.options[userList.selectedIndex].text;
      });

      socket.on("join private chat", (response) => {
        currentRoomId = response;
        console.log("Joined private chat ", response);
      });

      privateChatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (privateChatInput.value) {
          const message = privateChatInput.value;
          socket.emit(
            "private chat message",
            privateChatInput.value,
            currentRoomId
          );
          privateChatInput.value = "";
        }
      });

      socket.on("private chat message", (msg) => {
        const item = document.createElement("li");
        item.textContent = msg;
        privateChatMessages.appendChild(item);
        privateChatMessages.scrollTop = privateChatMessages.scrollHeight;
      });

      async function fetchUsers() {
        const response = await fetch("/api/users/all", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const users = await response.json();
        console.log(users);

        const userSelect = document.getElementById("user-list");
        users.forEach((user) => {
          if (user.username !== socket.user.username) {
            // Don't list self
            console.log(socket.user.username);
            const option = document.createElement("option");
            option.value = user.username;
            option.textContent = user.username;
            userSelect.appendChild(option);
          }
        });
      }

      privateChatClose.addEventListener("click", () => {
        document.body.classList.remove("open");
      });

      toggleButton.addEventListener("click", (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = "Connect";
          socket.disconnect();
        } else {
          toggleButton.innerText = "Disconnect";
          socket.connect();
        }
      });
    </script>
  </body>
</html>
